<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Good News</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" role="navigation">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Good News</a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container-fluid">
        {% if ranked_news_list %}
        {% for article in ranked_news_list %}
        <div class="card">
            <!-- https://getbootstrap.com/docs/4.4/components/card/#horizontal -->
            <div class="row no-gutters">
                <div class="col-md-1">
                    <img src="{{ article.picture.url }}" class="card-img" alt="test">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title text-truncate"><a href="{{ article.url }}" target="_blank">{{ article.title }}</a></h5>
                        <p class="card-text">{{ article.author }}</p>
                        <div class="row">
                            <div class="col-sm">hi</div>
                            <div class="col-sm">hello</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <p class="card-text"><small class="text-muted">{{ article.created_at }}</small></p>
                </div>
            </div>
            <!-- <ul class="list-unstyled">
                <li class="media">
                    <img class="mr-3" src="..." alt="Generic placeholder image">
                    <div class="media-body">
                        <h5 class="mt-0 mb-1">List-based media object</h5>
                        Cras sit amet nibh libero, in gravida nulla. Nulla vel metus scelerisque ante sollicitudin. Cras
                        purus odio, vestibulum in vulputate at, tempus viverra turpis. Fusce condimentum nunc ac nisi
                        vulputate fringilla. Donec lacinia congue felis in faucibus.
                    </div>
                </li>
            </ul> -->
        </div>
        {% endfor %}
        {% else %}
        <p>No articles available.</p>
        {% endif %}
    </div>
    <footer>
        This is a footer.
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
